on: [push]
jobs:
  rsync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: RSyncer Action
      uses: Pendect/action-rsyncer@v1.1.0
      env:
        DEPLOY_KEY: ${{secrets.DEPLOY_SSH_KEY}}
      with:
        flags: '-av --delete '
        options: '--exclude-from=exclude'
        src: './'
        dest: 'nwbuser@51.195.45.151:~/nwb/'